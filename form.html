<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style/form.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <div class="wrap-form">
        <form class="form">
          <p class="heading fs-1 fw-bold text-center p-4">Form Pendaftaran</p>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nama Lengkap">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Tanggal Lahir</label>
            <input type="date" class="form-control" id="formGroupExampleInput2" placeholder="Tanggal lahir">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Agama</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Agama</option>
              <option value="1">Islam</option>
              <option value="2">Kristen</option>
              <option value="3">Hindu</option>
              <option value="3">Budha</option>
              <option value="3">Atheis</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Email">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Alamat</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Alamat">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">No HP</label>
            <input type="number" class="form-control" id="formGroupExampleInput" placeholder="No HP">
          </div>
          <table>
            <tbody class="Semester">
              <td>Jenis Kelamin</td>
              <tr>
                <td>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Pria</label>
                  </div>
                </td>
                <td>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Wanita</label>
                  </div>
                </td>
              </tr>
              <td>Semester</td>
              <tr>
                <td>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Semester 1</label>
                  </div>
                </td>
                <td>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Semester 3</label>
                  </div>
                </td>
              </tr>
              <td class="">Jurusan</td>
              <tr>
                <td>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio3" value="option1">
                    <label class="form-check-label" for="inlineRadio3">Teknik Informatika</label>
                  </div>
                </td>
                <td>
                  <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio4" value="option2">
                  <label class="form-check-label" for="inlineRadio4">Sistem Informasi</label>
                </div> 
                </td>
            </tr>
          </tbody>            
        </table>
            <div class="d-flex justify-content-center pt-5 pb-4">
              <button class="btn btn-primary d-flex justify-content-center">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  </html>
