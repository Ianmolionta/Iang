<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/form.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <form class="form">
            <p class="heading fs-1">Register</p>
            <label class="label">Nama</label>
            <input class="input" type="text" placeholder="Nama">
            <label class="label">Tanggal Lahir</label>
            <input class="input" type="date">
            <label class="label">Agama</label>
            <input class="input" type="text" placeholder="Agama">
            <label class="label">Email</label>
            <input class="input" type="email" placeholder="Email">
            <label class="label">Jurusan</label>
            <input class="input" type="text" placeholder="Jurusan">
            <label class="label">Angkatan</label>
            <input class="input" type="number" placeholder="Angkatan">
            <label class="label">No hp</label>
            <input class="input" type="number" placeholder="No Hp"> 
            <label class="label">Alamat</label>
            <input class="input" type="text" placeholder="Alamat"> 
            <button class="btn">Submit</button>
        </form>
    </div>
  </body>
</html>
